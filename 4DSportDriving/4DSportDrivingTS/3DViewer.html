<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>3D Viewer</title>

    <script src="FileUtils.js"></script>
    <script src="Resources.js"></script>
    <script src="ResourcesFile.js"></script>
    <script src="Tracks.js"></script>
    <script src="babylon.2.0.js"></script>
    <script src="objects.js"></script>

    <style>
        html, body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
</body>

<script>
    if (BABYLON.Engine.isSupported()) {
        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas, true);

        var scene = new BABYLON.Scene(engine);
        var materials = Resources.Material.CreateMaterials(scene)

        var camera = new BABYLON.FreeCamera("Camera", new BABYLON.Vector3(0, 0, -50), scene);
        camera.attachControl(canvas, true);
        camera.keysDown = [40];
        camera.keysUp = [38];
        camera.keysLeft = [37];
        camera.keysRight = [39];


        var light0 = new BABYLON.PointLight("Omni0", new BABYLON.Vector3(0, 100, 100), scene);

        var obj = new shapesBuilders.pipe();
        scene.meshes.push(obj);

        // Render loop
        var renderLoop = function () {
            scene.render();
        };

        // Launch render loop
        engine.runRenderLoop(renderLoop);
    }
</script>
</html>
